<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components/head}"/>
<body>
	<div class="wrapper">
		<header th:replace="~{components/header :: headerContent(
			firstName=${headerUser.getFirstName()},
			lastName=${headerUser.getLastName()},
			imageUrl=${headerUser.getImageUrl()})}"
		/>
		<main class="brand__container">
			<div class="brand__grid">
				<a th:each="brand: ${brands}" th:href="@{/models/{brandId}(brandId=${brand.id})}" class="brand__grid-item">
					<span th:text="${brand.name}"></span>
				</a>
			</div>
		</main>
	</div>
	<script th:src="@{js/app.js}"></script>
</body>
</html>
