<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components/head}"/>
<body>
	<div class="wrapper">
		<header th:replace="~{components/header :: headerContent(
			firstName=${headerUser.getFirstName()},
			lastName=${headerUser.getLastName()},
			imageUrl=${headerUser.getImageUrl()})}"
		/>
		<main class="user__container">
			<div class="user__static">
				<div class="user__flex select">
					<div class="user__img">
						<img th:src="${headerUser.imageUrl}" />
					</div>
					<div class="user__data">
						<p id="firstLastName" th:text="${headerUser.firstName + ' ' + headerUser.lastName}"></p>
						<p>
							<span>Никнейм: </span>
							<span th:text="${headerUser.username}" id="username"></span>
						</p>
						<p>
							<span>Пароль: </span>
							<span th:text="${headerUser.password}" id="password"></span>
						</p>
						<a href="/profile/update" class="user__change-btn btn">Изменить</a>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script th:src="@{js/app.js}"></script>
</body>
</html>
